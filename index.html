<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" id="form">

        <h1 class="form__title">contact us</h1>

        <div class="form__name">
            <div class="form__input-container" data-error="this field is required">
                <label for="first-name" class="form__label">first name *</label>
                <input type="text" id="first-name" class="form__input" autocomplete="given-name">
            </div>

            <div class="form__input-container" data-error="this field is required">
                <label for="last-name" class="form__label">last name *</label>
                <input type="text" id="last-name" class="form__input" autocomplete="family-name">
            </div>
        </div>

        <div class="form__input-container" id="email-container" data-error="please enter a valid email address">
            <label for="email" class="form__label">email *</label>
            <input type="email" id="email"  class="form__input error" autocomplete="email">
        </div>

        <div class="form__input-container" id="query-container"  data-error="please select a query">
            <label class="form__label">query type *</label>

            <div class="form__options">
                <div class="form__option">
                    <input type="radio" name="type" id="general">
                    <label for="general">general enquiry</label>
                </div>

                <div class="form__option">
                    <input type="radio" name="type" id="support">
                    <label for="support">support request</label>
                </div>
            </div>
        </div>

        <div class="form__input-container" data-error="this field is required">
            <label for="msg-input" class="form__label">Message *</label>
            <textarea name="message" class="form__input form__input--msg" id="msg-input" rows="4"></textarea>
        </div>

        <div class="form__agreement" data-error="to submit this form, please consent to being contacted">
            <input type="checkbox" id="agreement">
            <label for="agreement" class="form__label">i consent to being contacted by the team</label>
        </div>

        <button type="submit" class="form__btn" id="submit-btn">submit</button>

    </form>

    <div class="success-msg" id="success-msg" role="alert" aria-live="polite">
        <header class="success-msg__head">
            <img src="success.svg" alt="success icon">
            <h3>message sent!</h3>
        </header>
        <p>thanks for completing the form. we'll be in touch soon!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
